<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sizing Units</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/sizing-units.css" type="text/css" rel="stylesheet">
</head>
<body>
    
    <div id="header">
        <h1>Learning CSS - Sizing Units </h1>    
    </div>
    <div>
        <p class="percent">Font size is 150%</p>
        <p class="em">Font size is 1em</p>
        <p class="pt">Font size is 25pt</p>
        <p class="px">Font size is 24px</p>
        <p class="pc">Font size is 2pc</p>
        <p class="in">Font size is 0.5inch</p>
        <p class="cm">Font size is 1cm</p>
        <p class="mm">Font size is 10mm</p>
           
    </div>
    <div id="footer">
        <h4>Thank you for visiting the page</h4>   
    </div>
    
</body>
</html>
